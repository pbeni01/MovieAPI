<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .hidden {
            display: none;
        }

        .table-actions button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Filmkezelő</h1>

        <div class="text-end mb-3">
            <button id="show-add-form" class="btn btn-primary">Hozzáadás</button>
        </div>

        <!-- film hozzáadás form -->
        <div id="add-movie-container" class="hidden mb-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Új film hozzáadása</h3>
                    <form id="add-movie-form">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="title" class="form-label">Cím</label>
                                <input type="text" id="title" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="director" class="form-label">Rendező</label>
                                <input type="text" id="director" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="genre" class="form-label">Műfaj</label>
                                <input type="text" id="genre" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <label for="releaseYear" class="form-label">Kiadás éve</label>
                                <input type="number" id="releaseYear" class="form-control">
                                <div id="releaseYear-error" class="text-danger small"></div>
                            </div>
                            <div class="col-md-3">
                                <label for="rating" class="form-label">Értékelés</label>
                                <input type="number" id="rating" class="form-control" step="0.1">
                                <div id="rating-error" class="text-danger small"></div>
                            </div>
                        </div>
                        <div class="mt-3 text-end">
                            <button type="button" id="cancel-add" class="btn btn-secondary me-2">Mégse</button>
                            <button type="submit" id="save-movie" class="btn btn-primary" disabled>Mentés</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- filmek megjelenítése -->
        <div>
            <h3 class="mb-3">Filmek</h3>
            <table class="table table-striped table-bordered" id="movies-table">
                <thead class="table-dark">
                    <tr>
                        <th>Cím</th>
                        <th>Rendező</th>
                        <th>Műfaj</th>
                        <th>Kiadás éve</th>
                        <th>Értékelés</th>
                        <th>Műveletek</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
